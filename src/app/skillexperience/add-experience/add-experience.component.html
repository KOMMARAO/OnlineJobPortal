<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>experience</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patua+One">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="add-experience.component.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body style="background-color: #181A1B;" class="text-light">
    <div class="container">
        <form #jobForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="contact-form">
                        <h2 class="text-primary">ADD EXPERIENCE</h2>
                        <p class="hint-text">Add experience to your skills...</p>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="inputName">Skill name</label>
                                    <input type="text" class="form-control" id="inputName"
                                        [(ngModel)]="skillexperience.skill.skillname" required>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="inputEmail">Description</label>
                                    <input type="email" class="form-control" id="inputEmail"
                                        [(ngModel)]="skillexperience.skill.description" required>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="inputPhone">Years</label>
                                    <input type="text" class="form-control" id="inputPhone"
                                        [(ngModel)]="skillexperience.years" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputSubject">Freealncer id</label>
                            <input type="text" class="form-control" id="inputSubject"
                                [(ngModel)]="skillexperience.freelancer.id" required>
                        </div>
                        <div class="form-group">
                            <label for="inputMessage">Firstname</label>
                            <input type="text" class="form-control" id="inputSubject"
                                [(ngModel)]="skillexperience.freelancer.firstname" required>

                        </div>
                        <div class="form-group">
                            <label for="inputMessage">Lastname</label>
                            <input type="text" class="form-control" id="inputSubject"
                                [(ngModel)]="skillexperience.freelancer.lastname" required>

                        </div>
                        <div class="form-group">
                            <label for="inputMessage">Password</label>
                            <input type="text" class="form-control" id="inputSubject"
                                [(ngModel)]="skillexperience.freelancer.password" required>

                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i>Send</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
