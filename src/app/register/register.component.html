<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body style="background-color: #181A1B;" class="text-light form-inline">

  <div class="container" align="center">
    <h2 class="text-primary"><b>REGISTER</b></h2>
    <br>
    <form #registerForm="ngForm" class="was-validated" (ngSubmit)="register(registerForm.value)">
      <!-- <div class="form-group " style="align-items: center;"> -->
        <!-- <label for="uname">Username:</label> -->
        <input type="text" align="center" class="form-control" id="uname" placeholder=" username" ngModel name="username"
          required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      <!-- </div> -->
      <!-- <div class="form-group"> -->
        <!-- <label for="pwd">Password:</label> -->
        <input type="password" class="form-control" id="pwd" placeholder=" password" ngModel name="password"
          required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      <!-- </div> -->
      <!-- <div class="form-group"> -->
        <!-- <label for="role">As:</label> -->
        <select class="form-control" name="role" ngModel>
          <option value="" selected>Role</option>
          <option value="admin">Admin</option>
          <option value="rec" selected>Recruiter</option>
          <option value="free" selected>Freelancer</option>
        </select>
      <!-- </div> -->
      <!-- <div class="form-group form-check"> -->
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember" required> Remeber Me
        </label>
      <!-- </div> -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</body>

</html>
