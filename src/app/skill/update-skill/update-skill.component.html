<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Simple Login Form with Blue Background</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="update-skill.component.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="login-form">
        <form #skill="ngForm" (ngSubmit)="onSubmit()">
            <h2 class="text-center">UpdateSkill</h2>
            <!-- <div class="form-group has-error">
                <input type="text" class="form-control" name="SKILLID" placeholder="ID" required="required"
                    [(ngModel)]="skill.id">
            </div> -->

            <div class="form-group">
                <input type="password" class="form-control" name="SKILLNAME" placeholder="name" required
                    [(ngModel)]="skill.name">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">UPDATE</button>
            </div>

        </form>

    </div>
</body>

</html>
