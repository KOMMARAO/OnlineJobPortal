<!DOCTYPE html>
<html lang="en">

<head>
  <title>Delete Job Application By ID</title>

</head>

<body style="background-color: #181A1B;" class="text-light form-inline">

  <h3 style="text-align: center;"> Delete Recruiter </h3>

  <div class="container text-light">
    <form #findJobForm="ngForm" (ngSubmit)="dltSubmit()">
      <br><br>
      Recruiter ID<br><input type="text" class="form-control" name="jobApplicationId"
        [(ngModel)]="deleteRecruiter.recruiterId" required><br>
      <br>
      <input type="submit" value="delete">
    </form>
  </div>
</body>

</html>
